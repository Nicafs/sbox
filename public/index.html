<!DOCTYPE html>
<html lang="pt-br" class="notranslate" translate="no">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="google" content="notranslate" />
    <link rel="manifest" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn-prod.securiti.ai/consent/cookie-consent.css"
    />
  </head>
  <body>
    <!-- After adding this script, call setConsentBannerParams({uuid: <unique id> }) to set unique ID for a customer. -->
    <script>
      (function () {
        if (JSON.parse(localStorage.organizacao).nome === 'Crédito Express') {
          var s = document.createElement('script');
          s.src = 'https://cdn-prod.securiti.ai/consent/cookie-consent-sdk.js';
          s.setAttribute(
            'data-tenant-uuid',
            '01232350-75bf-4a8e-822c-ce0a190feaa3',
          );
          s.setAttribute(
            'data-domain-uuid',
            'f4a86ff0-695b-4a64-801a-12fb92d17fd3',
          );
          s.setAttribute('data-backend-url', 'https://app.securiti.ai');
          s.defer = true;
          var parent_node = document.head || document.body;
          parent_node.appendChild(s);
          s.addEventListener('load', function () {
            window.initCmp();
          });
        }
      })();
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
        
        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
      -->
    <script src="https://websdk.nyc3.cdn.digitaloceanspaces.com/sdk.js"></script>

    <!-- You may style the button by overriding class "cmp-revoke-consent" -->
    <button
      class="cmp-revoke-consent"
      id="cookie-btn"
      style="
        width: 110px;
        padding: 10px;
        font-size: 10px;
        font-weight: bolder;
        position: fixed;
        left: 16px;
        bottom: 65px;
        cursor: pointer;
        color: white;
        background-color: #fa7934;
        border: none;
        border-radius: 3px;
      "
    >
      CONFIGURAÇÕES DE COOKIES
    </button>
    <script>
      function hide(element) {
        element.style.display = 'none';
      }
      if (!(JSON.parse(localStorage.organizacao).nome === 'Crédito Express')) {
        hide(document.getElementById('cookie-btn'));
      }
    </script>
  </body>
</html>
